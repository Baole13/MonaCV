  <style>
    .font-baloo {
      font-family: 'Baloo 2', sans-serif;
      font-size: 1.125rem; /* 18px */
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .ud-menu-scroll {
      position: relative;
      transition: all 0.3s ease;
    }

    .ud-menu-scroll::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(to right, #4B0082, #8A2BE2, #9370DB);
      background-size: 200% 200%;
      transition: width 0.3s ease;
      z-index: -1;
    }

    .ud-menu-scroll:hover::before {
      width: 100%;
      animation: gradientAnimation 3s ease infinite;
    }

    .ud-menu-scroll:hover {
      color: white;
      background: linear-gradient(to right, #4B0082, #8A2BE2);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientAnimation 3s ease infinite;
    }

    .submenu a {
      position: relative;
      transition: all 0.3s ease;
    }

    .submenu a::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(to right, #4B0082, #8A2BE2);
      transition: width 0.3s ease;
    }

    .submenu a:hover::before {
      width: 100%;
    }

    .submenu a:hover {
      background: linear-gradient(to right, #4B0082, #8A2BE2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(75, 0, 130, 0.1);
      border-radius: 5px;
    }
    
    /* Sign In/Sign Up Button Animations */
    .loginBtn, .signUpBtn {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .loginBtn::before, .signUpBtn::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, #4B0082, #8A2BE2);
      z-index: -1;
      transition: width 0.5s ease;
    }
    
    .loginBtn:hover::before, .signUpBtn:hover::before {
      width: 100%;
    }
    
    .loginBtn:hover, .signUpBtn:hover {
      /* Text color is now handled by the base class (text-purple-dark) */
      transform: translateY(-2px); /* Keep the lift effect */
      border: 2px solid white; /* Keep the white border for highlight */
      color: #30114e; /* Explicitly set hover text color to dark purple */
    }
    
    .signUpBtn:hover {
      /* Removed gradient text effect and transparent text fill */
      box-shadow: 0 5px 15px rgba(75, 0, 130, 0.3); /* Keep the shadow */
      /* Border and text color are applied in the common rule above */
    }
    
    /* Active Menu Item Highlight */
    .ud-menu-scroll.active {
      position: relative;
      background: linear-gradient(to right, #4B0082, #8A2BE2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
    
    .ud-menu-scroll.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(to right, #4B0082, #8A2BE2, #9370DB);
      background-size: 200% 200%;
      animation: gradientAnimation 3s ease infinite;
      border-radius: 3px;
    }
    
    /* Mobile Menu Animation */
    @media (max-width: 960px) {
      #navbarCollapse {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        border: 1px solid rgba(138, 43, 226, 0.1);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        animation: slideDown 0.3s ease forwards;
      }
      
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .ud-menu-scroll {
        border-bottom: 1px solid rgba(138, 43, 226, 0.1);
        margin-bottom: 5px;
      }
      
      .ud-menu-scroll:last-child {
        border-bottom: none;
        margin-bottom: 0;
      }
    }
  </style>
</head>
